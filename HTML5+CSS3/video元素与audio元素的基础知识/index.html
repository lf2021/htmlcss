<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>video元素与audio元素的基础知识</title>
</head>
<body>
<h1>Audio元素的使用示例</h1>
<audio controls="controls" src="MP3.mp3"></audio>
    您的浏览器太老了，不支持我们的HTML5页面，请更新浏览器！
<br/>
<h1>Video元素的使用示例</h1>
<video controls="controls" width="650" height="280" src="video.m4v">
    您的浏览器太老了，不支持我们的HTML5页面，请更新浏览器！
</video>
</body>
</html>
