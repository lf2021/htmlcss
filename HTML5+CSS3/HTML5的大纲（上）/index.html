<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="GBK">
    <title></title>
</head>
<body>

<!--
大纲地址：https://gsnedders.html5.org/outliner/
-->


<!--===========================================-->
<!--这是可以显示出标题的,HTML5+CSS3视频教程-->
<h1>HTML5+CSS3视频教程</h1>
<!--===========================================-->

<!--============================================-->
<!--这是不可以显示出标题的,Untitled Section-->
<header>HTML5+CSS3视频教程</header>
<!--============================================-->

<!--========================================================================================================-->
<!--这也是不可以显示出标题的,Untitled Section-->
<header><img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="HTML5+CSS3视频教程"></header>
<!--========================================================================================================-->

<!--========================================================================================================-->
<!--这是可以显示出标题的,HTML5+CSS3视频教程-->
<header><h1><img src="https://www.baidu.com/img/baidu_jgylogo3.gif" alt="HTML5+CSS3视频教程"></h1></header>
<!--========================================================================================================-->


<section>
    <h1>HTML5部分</h1>
    <section>
        <h2>HTML5的大纲（上）</h2>
        <section>
            <h3>什么是HTML5大纲</h3>
            <p>内容</p>
        </section>
        <section>
            <h3>HTML5大纲分析工具</h3>
            <p>内容</p>
        </section>
        <section>
            <h3>分析一个网页的大纲</h3>
            <p>内容</p>
        </section>
    </section>
    <section>
        <h2>HTML5的大纲（下）</h2>
        <section>
            <h3>显示编排</h3>
            <p>内容</p>
        </section>
    </section>
</section>

<footer>
    <!--===========================-->
    <!--在大纲里不会显示任何东西-->
    版权信息
    <!--===========================-->

    <!--===========================-->
    <!--在大纲中可以显示,footer与header元素一样,显示的内容都必须用Hn元素包裹才能显示出-->
    <h1>版权信息</h1>
    <!--===========================-->

</footer>

</body>
</html>
