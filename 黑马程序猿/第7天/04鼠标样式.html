<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            li {
                /*cursor: default;    !*默认*!*/
                /*cursor: pointer;    !*让我们的鼠标样式变成小手*!*/
                /*cursor: text;   !*让我们的鼠标样式变成选择*!*/
            }
            p {
                width: 200px;
                height: 200px;
                background-color: pink;
                cursor: move;   /*让我们的鼠标样式变成拖拽*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>我是文字</li>
            <li>我是文字</li>
            <li>我是文字</li>
            <li>我是文字</li>
            <li>我是文字</li>
            <li>我是文字</li>
        </ul>
        <p></p>
        <ul>
            <li style="cursor: default">我是小白</li>
            <li style="cursor: pointer">我是小手</li>
            <li style="cursor: move">我是移动</li>
            <li style="cursor: text">我是选择</li>
        </ul>
    </body>
</html>
