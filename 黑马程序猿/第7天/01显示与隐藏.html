<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 200px;
                height: 200px;
                background-color: pink;
                /*display: block;  !*显示某个元素*!*/
                /*display: none;  !*隐藏某个元素*!*/
                /*用display隐藏之后  不占位置 */


                /*visibility: visible; !*显示某个元素*!*/
                visibility: hidden;   /*用visibility隐藏之后  保留位置 */
            }
            p {
                width: 200px;
                height: 200px;
                background-color: purple;
            }
        </style>
    </head>
    <body>
        <div></div>
        <p>这是文字内容</p>
    </body>
</html>
