<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    section {
        width: 80%;
        height: 150px;
        /* background-color: pink; */
        margin: 100px auto;
        /* 父亲添加 伸缩布局 */
        display: flex;
        min-width: 500px;   /* section最小宽度是500px */
    }
    section div {
        height: 150px;
        /* flex: 1;    孩子的份数 */
    }
    section div:nth-child(1) {
        background-color: pink;
        width: 200px;
    }
    section div:nth-child(2) {
        background-color: purple;
        margin: 0 10px;
        flex: 2;
    }
    section div:nth-child(3) {
        background-color: blue;
        flex: 1;
    }
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
</body>
</html>
