<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    * {
        padding: 0;
        margin: 0;
    }
    html, body {
        width: 100%;
        height: 100%;
        background-color: #0EA9B1;
        overflow: hidden;
    }
    img {
        width: 100%;
        height: auto;
        position: absolute;
        left: 0;
        bottom: 0;
    }
    img:first-child {
        animation: move 2s linear infinite;
    }
    img:last-child {
        animation: move 2.2s linear infinite;
    }

    @keyframes move {
        0% {
            bottom: 0;
        }
        50% {
            bottom: -50px;
        }
        100% {
            bottom: 0;
        }
    }

    .sun {
        width: 100px;
        height: 100px;
        /* background-color: pink; */
        /* margin: 100px; */
        position: absolute;
        left: 50px;
        top: 50px;
    }
    .sun::before {
        content: "";
        display: block;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        left: 50%;
        margin-left: -25px;
        top: 50%;
        margin-top: -25px;
        animation: sun 2s infinite alternate;
    }
    .sun::after {
        content: "";
        display: block;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.8);
        position: absolute;
        left: 50%;
        margin-left: -40px;
        top: 50%;
        margin-top: -40px;
        animation: sun 2.2s infinite alternate;
    }
    @keyframes sun {
        0% {
            transform: scale(1);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }
        50% {
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.7);
        }
        100% {
            transform: scale(1);
            box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }
    }
    </style>
</head>
<body>
    <div class="sun"></div>
    <img src="images/1.png" alt="">
    <img src="images/2.png" alt="">
</body>
</html>
