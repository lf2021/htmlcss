<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 310px;
                height: 190px;
                border: 1px solid #cccccc;
                margin: 100px auto;
                padding: 10px;
                position: relative;
            }
            .top {
                position: absolute;
                left: 0;
                top: 0;
            }
            .bottom {
                position: absolute;
                right: 0;
                bottom: 0;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/top_tu.gif" alt="" class="top">
            <img src="images/br.gif" alt="" class="bottom">
            <img src="images/adv.jpg" alt="">

        </div>
    </body>
</html>
