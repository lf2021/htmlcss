<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .message {
                width: 910px;
                height: 312px;
                border: 1px solid #cccccc;
                margin: 100px auto;
                padding-left: 30px;;
            }
            .message h3 {
                margin-top: 20px;
                height: 45px;
            }
            .message h3 a {
                font-weight: normal;
                color: #ff0000;
            }
            .message textarea {
                width: 844px;
                height: 110px;
                font-size: 12px;
                color: #cccccc;
                padding: 10px;
            }
            .message input {
                margin-top: 20px;
            }
            .message p {
                color: red;
                font-size: 14px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="message">
            <h3>评论 <img src="star.png"> <a href="#">我要评论</a></h3>
            <textarea>请输入对凡哥的意见和建议</textarea>
            <input type="image" src="btn.png">
            <p>暂时没有评论</p>
        </div>
    </body>
</html>
