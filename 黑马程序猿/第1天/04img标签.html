<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        1.基本图像插入方式 <br />
        <img src="timg.gif" alt="胡歌" /> <br />

        2.带有alt的图像 <br />
        <img src="timg1.gif" alt="这是胡歌的图像" /> <br />

        3.带有title的图像 <br />
        <img src="timg.gif" title="胡歌的图像"> <br />

        4.带有宽度的图像 <br />
        <img src="timg.gif" width="500"> <br />

        5.带有边框的图像 <br />
        <img src="timg.gif" alt="胡歌的图像" border="10">
    </body>
</html>
