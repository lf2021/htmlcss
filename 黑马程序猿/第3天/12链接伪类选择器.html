<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>

            /*书写顺序不要颠倒*/
            a:link{  /*未访问过的链接颜色*/
                color: #3c3c3c;
                font-size: 25px;
                text-decoration: none;
            }
            a:visited {  /*已访问过的链接*/
                color: orange;
            }
            a:hover { /*鼠标经过链接时的样子*/
                color: #f10215;
             }
            a:active { /*鼠标按下时候的样子*/
                color: green;
            }
        </style>
    </head>
    <body>
        <a href="#">秒杀</a>
    </body>
</html>
