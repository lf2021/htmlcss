<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {  /*块元素独占一行*/
                width: 200px;
                height: 200px;
                background-color: #ff6600;;
            }

            span {  /*行内元素,高宽无效,但水平方向的padding和margin可以设置,垂直方向的无效*/
                width: 100px;
                height: 100px;
                background-color: #126fb0;
            }
            input {
                width: 300px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div>123</div>
        <div>123</div>
        <span>abc123123123</span>
        <span>abc</span>
        <span>abc</span>
        <input type="text">
        <input type="text">
    </body>
</html>
