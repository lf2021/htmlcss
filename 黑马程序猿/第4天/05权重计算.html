<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            /*div {
                color: red;
            }

            div {
                color: green;
            }*/

            div p { /*0001 + 0001 = 0002*/
                color: green;
            }

            p {
                color: red;
            }

            .feng {     /*0010*/
                color: blue;
            }

            /*1. 权重相同，则2就近原则*/
            /*2. 权重会叠加 0001 + 0001 = 0002*/
        </style>
    </head>
    <body>
        <div>测试用</div>
        <div>
            <p class="feng"> 凤姐 </p>
        </div>
    </body>
</html>
