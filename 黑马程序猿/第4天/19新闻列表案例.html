<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            body{
                background-color: #eeeeee;
            }
            .article {
                /*width: 410px;*/
                width: 380px;
                /*height: 283px;*/
                height: 263px;
                border: 1px solid #cccccc;
                padding: 20px 15px 0 15px;
                margin-left: 100px;
                margin-top: 100px;
            }
            .article h4 {
                color: #202026;
                font-size: 20px;
                border-bottom: 1px solid #cccccc;
                padding-bottom: 5px;
            }
            .article ul {
                margin-top: 12px;
            }
            .article ul li {
                list-style: none;   /*取消li 前面的小点*/
                height: 38px;
                line-height: 38px;
                border-bottom: 1px dashed #cccccc;
                /*text-indent: 2em;*/
            }
            .article ul li a {
                color: #333333;
                font-size: 12px;
                text-decoration: none;
                padding-bottom: 10px;
                padding-left: 32px;

            }
            .article ul li a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>
        <div class="article">
            <h4>最新文章/New Articles</h4>
            <ul>
                <li><a href="#">北京招聘网页设计，平面设计，php</a></li>
                <li><a href="#">体验javascript的魅力</a></li>
                <li><a href="#">jquery世界来临</a></li>
                <li><a href="#">网页设计师的梦想</a></li>
                <li><a href="#">jquery中的链式编程是什么</a></li>
            </ul>
        </div>
    </body>
</html>
