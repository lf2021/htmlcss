<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            p {
               color: red;
            }
            .jianlin {
                color: pink;
            }
        </style>
    </head>
    <body>
        <!--子标签会继承父标签的某些样式-->
        <div class="jianlin">
            <p>王思聪</p>
        </div>
    </body>
</html>
