<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                color: #090000;  /*权重 0,0,0,0*/
            }

            #ya {  /*权重 0，1，0，0*/
                color: blue;
            }

            .yase {/*类选择器的优先级要大于标签选择器*/  /*权重 0，0，1，0*/
                color: green;
            }

            div {  /*权重  0，0，0，1*/
                color: red;
                /*color: hotpink!important;*/   /*权重 无穷大*/
            }

        </style>
    </head>
    <body>
        <!--行内样式表 权重 1,0,0,0-->
        <div class="yase" id="ya" style="color: orange">亚瑟</div>
    </body>
</html>
