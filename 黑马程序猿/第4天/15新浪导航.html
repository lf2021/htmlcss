<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .nav {
                height: 50px;
                border-top: 3px solid #ff8500;
                border-bottom: 1px solid #edeef0;
                background-color: #fcfcfc;

            }
            .nav a {
                height: 50px;
                font-size: 14px;
                color: #4c4c4c;
                display: inline-block;
                text-decoration: none;
                line-height: 50px;
                padding: 0 18px;    /*上下0 左右18px*/
                /*padding: 10px 20px 30px;  上 10 左右 20  下 30*/
                /*padding: 10px 20px 30px 40px; 上 10 右 20 下 30 左 40*/
            }

            .nav a:hover {
                color: #fe8400;
                background-color: #edeef0;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <a href="#">首页</a>
            <a href="#">新闻客户端</a>
            <a href="#">设为首页</a>
            <a href="#">奔跑吧</a>
        </div>
    </body>
</html>
