<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 300px;
                height: 300px;
                border: 1px solid red;
                padding: 10px;  /*上下左右的内边距都是10px*/
            }

            a {
                height: 35px;
                background-color: purple;
                display: inline-block;
                color: #ffffff;
                line-height: 35px;
                text-decoration: none;
                padding: 0 10px 0 10px;
            }
        </style>
    </head>
    <body>
        <div>文字内容</div>
        <a href="#">首页</a>
        <a href="#">移动客户端</a>
    </body>
</html>
