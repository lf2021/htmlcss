<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>世纪佳缘，等你来战</title>
    </head>
    <body>
        <table width="600" align="center" cellpadding="0" cellspacing="0" border="0">
            <tr height="60">

                <th colspan="2" align="center">
                    青春不常在，抓紧谈恋爱
                </th>
            </tr>

            <tr height="40">
                <td>性别</td>
                <td>
                    <input type="radio" name="sex"><img src="man.jpg" alt="男">&nbsp;男 &nbsp;&nbsp;
                    <input type="radio" name="sex"><img src="women.jpg" alt="女">&nbsp;女
                </td>
            </tr>

            <tr height="40">
                <td>生日</td>
                <td>
                    <select name="year">
                        <option value="year">请选择年</option>
                        <option value="year">1994</option>
                        <option value="year">1995</option>
                        <option value="year">1996</option>
                    </select>

                    <select name="month">
                        <option value="month">请选择月</option>
                        <option value="month">10</option>
                        <option value="month">11</option>
                        <option value="month">12</option>
                    </select>

                    <select name="day">
                        <option value="day">请选择日</option>
                        <option value="day">26</option>
                        <option value="day">27</option>
                        <option value="day">28</option>
                    </select>
                </td>
            </tr>

            <tr height="40">
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京">
                </td>
            </tr>

            <tr height="40">
                <td>婚姻状况</td>
                <td>
                    <input type="radio" name="marriage">&nbsp;未婚
                    <input type="radio" name="marriage">&nbsp;离婚
                    <input type="radio" name="marriage">&nbsp;丧偶
                </td>
            </tr>
            
            <tr height="40">
                <td>学历</td>
                <td>
                    <input type="text" value="小学">
                </td>
            </tr>

            <tr height="40">
                <td>月薪</td>
                <td>
                    <input type="text" value="5000-10000">
                </td>
            </tr>

            <tr height="40">
                <td>手机号</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr height="40">
                <td>昵称</td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr height="40">
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox">&nbsp;妩媚
                    <input type="checkbox">&nbsp;柔美
                    <input type="checkbox">&nbsp;可爱
                    <input type="checkbox">&nbsp;小鲜肉
                    <input type="checkbox">&nbsp;型男
                    <input type="checkbox">&nbsp;气质
                </td>
            </tr>
            
            <tr height="40">
                <td>自我介绍</td>
                <td>
                    <textarea cols="40" rows="10"></textarea>
                </td>
            </tr>
            
            <tr height="60">
                <td></td>
                <td>
                    <input type="image" src="btn.png">
                </td>
            </tr>

            <tr height="40">
                <td></td>
                <td>
                    <input type="checkbox" checked="checked">我同意注册条款和会员加入标准
                </td>
            </tr>

            <tr height="40">
                <td></td>
                <td>
                    <a href="#">我是会员，立即登录</a>
                </td>
            </tr>

            <tr height="40">
                <td></td>
                <td>
                    <h3>我承诺</h3>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </body>
</html>
