<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <table width="550" border="0" cellspacing="0" cellpadding="0" align="center">
            <caption><h4 style="color: pink;font-size: 25px">青春不在，我已恋爱</h4></caption>
            <tr>
                <td>性别</td>
                <td style="color: blue;">
                    男<input type="radio" name="sex">
                    女<input type="radio" name="sex" checked="checked">
                    人妖<input type="radio" name="sex">
                </td>
            </tr>

            <tr>
                <td>籍贯</td>
                <td>
                    <select name="" id="">
                        <option value="">选择籍贯</option>
                        <option value="" selected="selected">北京</option>
                        <option value="">青岛</option>
                        <option value="">大连</option>
                        <option value="">南京</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京" style="color: #cccccc;"></td>
            </tr>

            <tr>
                <td>用户名</td>
                <td><input type="text" maxlength=""></td>
            </tr>

            <tr>
                <td>
                    <label for="pwd">密码</label>
                </td>
                <td><input type="password" id="pwd"></td>
            </tr>

            <tr>
                <td>喜欢的类型</td>
                <td>
                    妩媚 <input type="checkbox">
                    妖娆 <input type="checkbox">
                    气质 <input type="checkbox">
                    小鲜肉 <input type="checkbox">
                    胡歌 <input type="checkbox" checked="checked">
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="button" value="注册">
                    <input type="reset" value="提交">
                    <input type="reset" value="重置">
                    <input type="image" src="button.jpg">
                </td>
            </tr>

            <tr>
                <td>上传头像</td>
                <td>
                    <input type="file">
                </td>
            </tr>

            <tr>
                <td>给我留言</td>
                <td>
                    <textarea cols="30" rows="10" style="color: #ccc;">不支持富文本</textarea>
                </td>
            </tr>
        </table>

    </body>
</html>
