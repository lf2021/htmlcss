<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .top,
    .banner,
    .footer {
      width: 900px;
      background-color: #eeeeee;
      border: 1px dashed #cccccc;
      margin: 0 auto;
    }

    .top {
      height: 100px;
    }

    .banner {
      height: 50px;
      margin: 10px auto;

    }

    .main {
      width: 900px;
      margin: 0 auto;
      height: 300px;
    }

    .main .left {
      width: 293px;
      height: 300px;
      background-color: #eeeeee;
      border: 1px dashed #cccccc;
      float: left;
    }

    .main .right {
      width: 593px;
      height: 300px;
      background-color: #eeeeee;
      border: 1px dashed #cccccc;
      float: right;
    }

    .footer {
      height: 150px;
      margin: 10px auto 0;
    }
  </style>
</head>

<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="main">
    <div class="left">left</div>
    <div class="right">right</div>
  </div>
  <div class="footer">footer</div>
</body>

</html>
