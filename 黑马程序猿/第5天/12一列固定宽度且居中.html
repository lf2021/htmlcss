<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .top,
    .banner,
    .main,
    .footer {
      margin: 0 auto;
      width: 900px;
      border: 1px dashed #666666;
      margin-bottom: 10px;
      text-align: center;
      color: #cccccc;
      background-color: #eeeeee;
    }

    .top {
      height: 100px;
      line-height: 100px;
    }

    .banner {
      height: 50px;
      line-height: 50px;
    }

    .main {
      height: 300px;
      line-height: 300px;
    }

    .footer {
      height: 150px;
      line-height: 150px;
    }
  </style>
</head>

<body>
  <div class="top">top</div>
  <div class="banner">banner</div>
  <div class="main">main</div>
  <div class="footer">footer</div>
</body>

</html>
