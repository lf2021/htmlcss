<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .top {
                height: 100px;
                background-color: #eeeeee;
                border: 1px dashed #cccccc;

            }
            .top_inner {
                width: 900px;
                height: 100px;
                background-color: #eeeeee;
                margin: 0 auto;
                text-align: center;
                line-height: 100px;
                color: #bbbbbb;
            }
            .banner {
                width: 900px;
                height: 50px;
                background-color: #eeeeee;
                border: 1px dashed #cccccc;
                margin: 10px auto;
                text-align: center;
                line-height: 50px;
                color: #bbbbbb;
            }
            .main {
                width: 900px;
                height: 300px;
                /*background-color: #eeeeee;*/
                /*border: 1px dashed #cccccc;*/
                margin: 0 auto;
            }

            .main_top {
                height: 88px;
                width: 900px;
                margin-bottom: 10px;
            }
            .main_bootom {
                height: 198px;
                width: 900px;
            }
            .one,
            .two,
            .three,
            .four {
                height: 88px;
                width: 215.5px;
                border: 1px dashed #cccccc;
                background-color: #eee;
                float: left;
            }
            .two {
                margin: 0 10px;
            }
            .four {
                margin-left: 10px;
            }
            .first,
            .second,
            .third,
            .fourth {
                height: 198px;
                width: 215.5px;
                border: 1px dashed #cccccc;
                background-color: #eee;
                float: left;
            }
            .second {
                margin: 0 10px;
            }
            .fourth {
                margin-left: 10px;
            }
            .footer {
                height: 150px;
                background-color: #eeeeee;
                border: 1px dashed #cccccc;
                margin: 10px auto 0;
            }
            .footer_inner {
                height: 150px;
                width: 900px;
                margin: 0 auto;
                text-align: center;
                line-height: 150px;
                color: #bbbbbb;
            }
        </style>
    </head>
    <body>
        <div class="top">
            <div class="top_inner">top</div>
        </div>
        <div class="banner">banner</div>
        <div class="main">
            <div class="main_top">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
            </div>
            <div class="main_bootom">
                <div class="first"></div>
                <div class="second"></div>
                <div class="third"></div>
                <div class="fourth"></div>
            </div>
        </div>
        <div class="footer">
            <div class="footer_inner">footer</div>
        </div>
    </body>
</html>
