<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="">
            用户名：<input type="text" placeholder="请输入名字" autofocus>
            <!--autofocus 自动获得光标--> <br>
            上传头像：<input type="file" multiple>
            <!--多选--> <br>
            昵称：<input type="text" required accesskey="s">
            <!--accesskey='s' 按 alt + s 可以快速定位光标-->
            <input type="submit" value="提交">
        </form>
    </body>
</html>
