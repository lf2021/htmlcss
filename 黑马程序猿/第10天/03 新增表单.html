<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            * {
                padding: 0;
                margin: 0;
            }
            .box {
                width: 800px;
                margin: 0 auto;
                border: 1px solid #cccccc;
            }
            .box dl {
                overflow: hidden;
                margin: 15px 0;
            }
            .box dt, .box dd {
                float: left;
            }
            .box dt {
                width: 100px;
            }
            .box dd {
                width: 200px;
            }
        </style>
    </head>
    <body>
        <form action="">
            <div class="box">
                <dl>
                    <dt>你的邮箱</dt>
                    <dd><input type="email"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>手机号</dt>
                    <dd><input type="tel"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>网址</dt>
                    <dd><input type="url"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>邮政编码</dt>
                    <dd><input type="number"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>搜索</dt>
                    <dd><input type="search"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>拖动滑块</dt>
                    <dd><input type="range"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>时间</dt>
                    <dd><input type="time"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>日期</dt>
                    <dd><input type="date"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>日期</dt>
                    <dd><input type="datetime-local"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>月 年</dt>
                    <dd><input type="month"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>星期 年</dt>
                    <dd><input type="week"></dd>
                    <dd>*注册后不可更改</dd>
                </dl>
                <dl>
                    <dt>
                        <input type="submit" value="提交">
                        <input type="reset" value="重置">
                    </dt>
                </dl>
            </div>
        </form>
    </body>
</html>
