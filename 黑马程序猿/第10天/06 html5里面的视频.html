<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!--chrome已不再支持autoplay属性-->

        <!--音频支持格式：ogg mp3-->
        <audio autoplay controls loop>
            <source src="bgsound.mp3" />
            <source src="music.ogg" />
            你的浏览器版本太低
        </audio>


        <!--视频支持格式：ogg MPEG4 WebM-->
        <video autoplay controls>
            <source src="mp4.mp4" />
            <source src="movie04.ogg" />
            你的浏览器版本太低
        </video>
    </body>
</html>
