<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            html, body {
                padding: 0;
                margin: 0;
                width: 100%;
                height: 100%;
                background-color: #ccc;
            }
            .box {
                width: 343px;
                height: 100px;
                margin: 100px auto;
                background: url("images/paopao.png") no-repeat left top, url("images/paopao.png") no-repeat right bottom;
                background-color: blue;
                transition: all 2s linear;
                cursor: pointer;
            }
            .box:hover {
                background-position: left bottom, right top;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
