<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
        </style>
    </head>
    <body>
        <form action="">
            <fieldset>
                <legend>学生档案思密达</legend>
                <label>姓名：<input type="text" placeholder="请输入学生姓名"></label>
                <br>
                <br>
                <label>手机号：<input type="text"></label>
                <br>
                <br>
                <label>邮箱：<input type="email"></label>
                <br>
                <br>
                <label>所属学院：<input type="text" placeholder="请选择学院" list="xueyuan"></label>
                <datalist id="xueyuan">
                    <option value="java学院">java学院</option>
                    <option value="前端学院">前端学院</option>
                    <option value="php学院">php学院</option>
                    <option value="设计学院">设计学院</option>
                </datalist>
                <br>
                <br>
                <label>出生日期：<input type="date"></label>
                <br>
                <br>
                <label>成绩：<input type="number"></label>
                <br>
                <br>
                <label>毕业时间：<input type="date"></label>
                <br>
                <br>
                <input type="submit" value="提交">
                <input type="reset" value="重置">
            </fieldset>
        </form>
    </body>
</html>
