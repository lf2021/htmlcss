<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            a {
                float: left;
                width: 183px;
                height: 130px;
                overflow: hidden;
                margin: 10px;
            }
            img {
                width: 183px;
                height: 130px;
                transition: margin-left 0.4s;
            }
            a:hover img {
                margin-left: -10px;
            }
        </style>
    </head>
    <body>
        <a href="#"><img src="images/1.jpg" alt=""></a>
        <a href="#"><img src="images/2.jpg" alt=""></a>
        <a href="#"><img src="images/3.jpg" alt=""></a>
    </body>
</html>
