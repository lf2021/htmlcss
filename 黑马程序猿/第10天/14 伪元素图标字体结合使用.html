<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            @font-face {
                font-family: 'icomoon';
                src: url('fonts/icomoon.eot?s12yja');
                src: url('fonts/icomoon.eot?s12yja#iefix') format('embedded-opentype'),
                url('fonts/icomoon.ttf?s12yja') format('truetype'),
                url('fonts/icomoon.woff?s12yja') format('woff'),
                url('fonts/icomoon.svg?s12yja#icomoon') format('svg');
                font-weight: normal;
                font-style: normal;
                font-display: block;
            }
            div {
                width: 200px;
                height: 30px;
                border: 1px solid #cccccc;
                margin: 100px auto;
                font-family: 'icomoon';
                position: relative;
            }
            div::before {
                content: '\e907';
                position: absolute;
                top: 7px;
                right: 10px;
                transition: all 0.5s;
            }
            div:hover {
                border: 1px solid red;
            }
            div:hover::before {
                color: red;
                transform: rotate(180deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
