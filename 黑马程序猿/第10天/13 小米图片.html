<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            div {
                width: 632px;
                height: 340px;
                position: relative;
                border-radius: 10px;
                overflow: hidden;
            }
            div:hover::after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border: 10px solid rgba(255, 255, 255, .3);
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="images/mi.jpg" alt="">
        </div>
    </body>
</html>
