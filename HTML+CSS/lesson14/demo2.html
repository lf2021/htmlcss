<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Div+CSS布局（布局相关的属性）</title>
        <style type="text/css">
            body{
                padding: 0px;
                margin:0;
            }

            .div{
                width:300px;
                height:300px;
                background-color: green;
                position: relative;
                left:10px;
                top:10px;
                z-index:1;
            }
            span{
                position:absolute;
                background-color: #ff6600;
                color:white;
                top:-10px;
                right:0;
                z-index:0;
            }
            .fixed{
                position:fixed;
                background-color: #f60;
                color:white;
                top:100px;
                z-index:2;
            }
            /*

            div{
                background-color: green;
                color: white;
                display:inline;
            }
            span{
                background-color: red;
                color: white;
                display:block;
                width:200px;
            }
            */
        </style>
    </head>
    <body>
        <div class="div">
            <span>浏览次数：222</span>
        </div>
        <div class="fixed">
            <p>联系电话：13816888888</p>
            <p>联系QQ：55888888</p>
            <p>联系地址：江苏省南京市</p>
        </div>
