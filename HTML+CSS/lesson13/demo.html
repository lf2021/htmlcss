<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CSS常见属性</title>
        <style type="text/css">
            /*
            p{color:red}


            p{color:#177199}
            p{color:#ff(红) 66(绿) 00(蓝)}
            p{color:#f(红) 6(绿) 0(蓝)}
            p{color:#f60}


            p{color:rgb红(r),绿(g),蓝(b)} 0-255的取值范围
            p{color:rgb(255,0,0)} 红色
            p{color:rgb(0,255,0)} 蓝色
            p{color:rgb(0,0,255)} 绿色


            */
            .ha{color:rgb(255,0,0,1)}
            .hb{color:rgb(255,0,0,0.8)}
            .hc{color:rgb(255,0,0,0.6)}
            .hd{color:rgb(255,0,0,0.4)}
            .he{color:rgb(255,0,0,0.2)}
            .hf{color:rgb(255,0,0,0)}
        </style>
    </head>
    <body>
        <p>
        <h1 class="ha">台风要来了！</h1>
        <h1 class="hb">台风要来了！</h1>
        <h1 class="hc">台风要来了！</h1>
        <h1 class="hd">台风要来了！</h1>
        <h1 class="he">台风要来了！</h1>
        <h1 class="hf">台风要来了！</h1>
        </p>
    </body>
</html>
