<html>
    <head>
        <title>第四节课</title>
        <meta charset="UTF-8">
    </head>
    <body>
    <!--=============1.标题标记===============-->
    南邮
    <h1>南邮</h1>
    <!--<h2>南邮</h2>-->
    <!--<h3>南邮</h3>-->
    <!--<h4>南邮</h4>-->
    <!--<h5>南邮</h5>-->
    <!--<h6>南邮</h6>-->
    <!--======================================-->

    <!--==============2.字体标记==============-->
    南京邮电大学
    <font size="1">南京邮电大学</font>
    <font size="5">南京邮电大学</font>
    <font size="5" color="red">南京邮电大学</font>
    <font size="5" color="red" face="楷体">南京邮电大学</font>
    <!--======================================-->

    <!--===============3.粗字体标记==============-->
    <br/>南邮
    <b>南邮</b>
    <!--======================================-->

    <!--================4.斜字体标记==========-->
    <br/>南邮
    <i>南邮</i>
    <!--======================================-->

    <!--================5.文字上下标字体标记==========-->
    <br/>
    a<sup>2</sup>
    a<sub>2</sub>
    <!--======================================-->

    <!--================6.打印机字体字体标记====-->
    <br/>123456789
    <tt>123456789</tt>
    <!--======================================-->

    <!--================7.引用方式的字体，通常是斜体===-->
    <br/>莎士比亚
    <cite>莎士比亚</cite>
    <!--======================================-->

    <!--================8.表示强调，通常显示为斜体===========-->
    <br/>莎士比亚
    <em>莎士比亚</em>
    <!--======================================-->

    <!--=================9.表示强调，通常显示为斜体=====================-->
    <br/>莎士比亚
    <strong>莎士比亚</strong>
    <!--======================================-->

    <!--==================10.小型字体标记====================-->
    <br/>
    <font size="6">南邮</font>
    <small>南邮</small>
    <small><small>南邮</small></small>
    <small><small><small>南邮</small></small></small>
    <!--======================================-->

    <!--==================11.大型字体标记====================-->
    <br/>
    <big>ABC</big>
    <big><big>ABC</big></big>
    <big><big><big>ABC</big></big></big>
    <!--======================================-->

    <!--===================12.下划线字体标记===================-->
    <br/>ABC
    <u>ABC</u>
    <!--======================================-->

    </body>
</html>
