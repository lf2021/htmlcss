<html>
    <head>
        <meta charset="UTF-8">
        <title>个人信息登记</title>
    </head>
    <body>
        <form action="demo.html" target="_self" name="信息登记" method="get">
            <center>
            姓名：
            <input name="name" type="text" size="4">
            <br/>
            <br/>
            性别：
            <input type="radio" name="sex" checked>男
            <input type="radio" name="sex">女
            <br/>
            <br/>
            年龄：
            <select>
                <option>1-10</option>
                <option>11-20</option>
                <option>21-30</option>
                <option>31-40</option>
                <option>41-50</option>
                <option>51-60</option>
                <option>61-70</option>
                <option>71-80</option>
            </select>
            <br/>
            <br/>
            爱好：
            <input type="checkbox" name="running">跑步
            <input type="checkbox" name="swimming">游泳
            <input type="checkbox" name="learning">学习
            <input type="checkbox" name="basketball">篮球
            <br/>
            <br/>
            个人说明：
            <textarea name="personal description" rows="10" cols="50"></textarea>
            <br/>
            <br/>
            <input type="submit" value="提交">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="重置">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="按钮">
            </center>
        </form>
    </body>
</html>
